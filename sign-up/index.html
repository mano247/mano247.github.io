<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign-up-form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="images/odin-logo.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="right">
        <div id="naslov"> <h1>Create account, and apply easly for your <span>Cyber city</span> citizenship.</h1> </div>
        <div id="podnaslov"> <h2>Begin your <span>future</span> now!</h2> </div>
        <div id="forma">
            <form action="" class="container">
                <div id="ime">
                    <label for="ime">Name </label>
                    <input type="text" name="ime" placeholder="name" required>
                </div>
                <div id="prezime">
                    <label for="prezime">Second name </label>
                    <input type="text" name="prezime" placeholder="second name" required>
                </div>
                <div id="tel">
                    <label for="tel">Phone number </label>
                    <input type="text" name="tel" placeholder="+381 63 123 ..." required>
                </div>
                <div id="email">
                    <label for="email">Email </label>
                    <input type="email" name="email" placeholder="email@mail.com" required>
                </div>
                <div id="sifra">
                    <label for="sifra">Password </label>
                    <input type="password" name="sifra" placeholder="password" required>
                </div>
                <div id="dugme">
                    <button type="submit">Create account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
