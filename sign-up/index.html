<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign-up-form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="left">

            <div class="logo">
                <img src="images/odin-logo.png">
                <h1>ODIN</h1>
            </div>

        </div>

        <div class="right">

            <div>
                <h1> 
                    Create account, and apply easly for your <span>Cyber city</span> citizenship.
                </h1>
            </div>

            <div>
                <h2>
                    Begin your future now!
                </h2>
            </div>

            <div class="forma">
                <form action="#">
                    <div>
                        <label for="first_name" class="prvi">First name </label>
                        <input type="text" id="first_name" name="first_name" placeholder="name" required>
                    </div>
                    <div>
                        <label for="last_name">Last name </label>
                        <input type="text" id="last_name" name="last_name" placeholder="last name" required>
                    </div>
                    <div>
                        <label for="phone_number">Phone number </label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="+381 60 ..." required>
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
                    </div>
                    <div>
                        <label for="password">Password </label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
            
        </div>

    </div>
</body>
</html>
